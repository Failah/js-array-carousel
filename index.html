<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <script src="js/script.js" defer></script>
    <title>ValerioCarousel</title>
</head>

<body>
    <h1>
        Carousel JS Exercise
    </h1>
    <div class="container row">
        <div id="car-img">
        </div>
        <div id="thumb-img">
            <div class="opacity-down">
                <img src="img/01.jpg" alt="">
            </div>
            <div class="opacity-up">
                <img src="img/02.jpg" alt="">
            </div>
            <div class="opacity-up">
                <img src="img/03.jpg" alt="">
            </div>
            <div class="opacity-up">
                <img src="img/04.jpg" alt="">
            </div>
            <div class="opacity-up">
                <img src="img/05.jpg" alt="">
            </div>
            <div class="car-arrows col align-center justify-between">
                <div id="previous" class="row justify-center align-center">
                    &uparrow;
                </div>
                <div id="next" class="row justify-center align-center">
                    &downarrow;
                </div>
            </div>
        </div>
    </div>
</body>

</html>
